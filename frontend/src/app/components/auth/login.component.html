<div class="module-container">
    <a class="big-logo" routerLink="/index"><img  src="../../../assets/svg/logo-yellow.svg" alt=""></a>
    <div class="text-center" *ngIf="isLogged; else loggedOut">
        <h2>You're already logged in!</h2>
        <div class="btns">
            <a (click)="logout()"><img src="../../../assets/svg/btn_logout.svg" alt=""></a>
            <a routerLink="/modules"><img src="../../../assets/svg/btn-modules.svg" alt=""></a>
        </div>
    </div>
    <ng-template #loggedOut>
        <div class="form">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <h2>Login</h2>
                <div class="form-group">
                            <label for="nombreUsuario"></label>
                            <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" placeholder="Username"
                            [(ngModel)]="nombreUsuario" required>
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                            [(ngModel)]="password" required>
                        </div>
                        <div class="form-group">
                            <button class="btn-form" [disabled]="!f.valid">Login</button>
                        </div>
                    </form>
                    
                    <div *ngIf="f.submitted && isLoginFail" class="alert">Login Fail: Check username and password</div>
                    <div class="login-icons">
                        <a routerLink="/index"><img src="../../../assets/svg/btn-home.svg" alt=""></a>
                        <a routerLink="/register"><img src="../../../assets/svg/btn-user-new.svg" alt=""></a>
                    </div>
                </div>
    </ng-template>

</div>
